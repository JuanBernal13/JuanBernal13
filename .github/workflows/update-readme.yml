name: Actualizar README

on:
  schedule:
    - cron: '0 0 * * *' 
  push:
    branches:
      - main

jobs:
  actualizar-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v3

      - name: Generar GitHub Stats
        uses: anuraghazra/github-readme-stats@v4.3.0
        with:
          username: juanbernal13
          theme: radical
          show_icons: true
        id: stats

      - name: Generar GitHub Streak
        uses: denvercoder1/github-readme-streak-stats@v1.0.0
        with:
          username: juanbernal13
          theme: radical
        id: streak

      - name: Generar Trofeos
        uses: ryo-ma/github-profile-trophy@v1.4.0
        with:
          username: juanbernal13
          theme: radical

      - name: Configurar Git
        run: |
          git config --local user.name "juanbernal13"
          git config --local user.email "ja.bernalg1@uniandes.edu.co"

      - name: Commit y Push Cambios
        run: |
          git add README.md
          git commit -m "Actualiza README con estad√≠sticas y trofeos" || echo "No hay cambios para commitear"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
